<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404 - Página não encontrada</title>
  <style>
    /* ===== Reset básico ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #14532d, #166534, #22c55e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animação do fundo */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 50px 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 100px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #bbf7d0, #22c55e, #bbf7d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 3s linear infinite;
    }

    @keyframes textShine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #d1fae5;
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-delay: .3s;
    }

    p {
      font-size: 15px;
      margin-bottom: 30px;
      color: #f0fdf4;
      line-height: 1.6;
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      animation-delay: .6s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      background: #22c55e;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      border: none;
      box-shadow: 0 4px 12px rgba(34,197,94,0.4);
      animation: pulse 2s infinite;
      transition: background .3s, transform .2s;
    }

    a:hover {
      background: #16a34a;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34,197,94,0.6); }
      70% { box-shadow: 0 0 0 15px rgba(34,197,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    /* Partículas animadas no fundo */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 12px; height: 12px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      bottom: -20px;
      animation: rise 12s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .particles span:nth-child(1){ left:10%; animation-duration: 14s; width: 10px; height: 10px; }
    .particles span:nth-child(2){ left:25%; animation-duration: 18s; width: 14px; height: 14px; }
    .particles span:nth-child(3){ left:40%; animation-duration: 12s; width: 8px; height: 8px; }
    .particles span:nth-child(4){ left:55%; animation-duration: 16s; width: 16px; height: 16px; }
    .particles span:nth-child(5){ left:70%; animation-duration: 20s; width: 12px; height: 12px; }
    .particles span:nth-child(6){ left:85%; animation-duration: 15s; width: 10px; height: 10px; }
  </style>
</head>
<body>
  <div class="particles">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>A página que você tentou acessar não existe ou você não tem permissão de acesso.</p>
    <a href="/login">Voltar para o Login</a>
  </div>
</body>
</html>
